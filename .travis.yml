language: python

python:
- '3.6'

env:
  global:
    secure: 

before_install:
- openssl aes-256-cbc -K $encrypted_94e724cdc8b6_key -iv $encrypted_94e724cdc8b6_iv
  -in ali_travis.enc -out ~/.ssh/ali_travis -d

script:
- true

after_success:
- echo "StrictHostKeyChecking no" >~/.ssh/config
- pwd
- ls -al
- ls -al travis_ci
- tree || :
- ssh root@"$ALI_HOST" < /home/travis/build/LuminizeH/nogizaka-call/travis_ci/run.sh
